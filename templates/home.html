<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOME</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
</head>
<body>
    <h1>¡Bienvenido!</h1>
    {% if not cookie_consent %}
    <div id="cookies">
        <h2>Uso de cookies</h2>
        <form action="{{ url_for("set_cookie") }}" method="post">
            <button type="submit" name="decision" value="aceptado">Aceptar</button>
            <button type="submit" name="decision" value="rechazado">Rechazar</button>
        </form>
    </div>
    {% else %}
        <p>Tu decisión sobre cookies es: <strong>{{ cookie_consent }}</strong>.</p>
        <p><a href="{{ url_for('gestion_cookie') }}">Eliminar consentimiento cookies.</a></p>
    {% endif %}

</body>
</html>
